apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://charts.goauthentik.io
    targetRevision: 2025.10.3
    chart: authentik
    helm:
      valuesObject:
        global:
          env:
          - name: AUTHENTIK_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: authentik-secrets
                key: secret_key
          - name: AUTHENTIK_POSTGRESQL__PASSWORD
            valueFrom:
              secretKeyRef:
                name: authentik-secrets
                key: password
        authentik:
          error_reporting:
            enabled: false
        server:
          ingress:
            enabled: false
          podSecurityContext:
            runAsNonRoot: true
            runAsUser: 910
            runAsGroup: 910
            fsGroup: 910
            seccompProfile:
              type: RuntimeDefault
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
        worker:
          podSecurityContext:
            runAsNonRoot: true
            runAsUser: 910
            runAsGroup: 910
            fsGroup: 910
            seccompProfile:
              type: RuntimeDefault
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
        postgresql:
          enabled: true
          primary:
            podSecurityContext:
              enabled: true
              fsGroup: 911
            containerSecurityContext:
              enabled: true
              runAsUser: 911
              runAsGroup: 911
              runAsNonRoot: true
              allowPrivilegeEscalation: false
          auth:
            existingSecret: authentik-secrets
            secretKeys:
              adminPasswordKey: password
              userPasswordKey: password
        redis:
          enabled: true
          master:
            podSecurityContext:
              enabled: true
              fsGroup: 912
            containerSecurityContext:
              enabled: true
              runAsUser: 912
              runAsGroup: 912
              runAsNonRoot: true
              allowPrivilegeEscalation: false
  - repoURL: git@github.com:Chelsea486MHz/gitops.git
    targetRevision: main
    path: apps/authentik
    directory:
      exclude: "application.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: authentik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true